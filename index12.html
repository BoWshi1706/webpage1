<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .calculator {
      width: 240px;
      margin: 50px auto;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #3498db; /* Updated background color to blue */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="button"] {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e0e0e0;
    }
    input[type="button"]:hover {
      background-color: #d0d0d0;
    }
    input[type="button"].operator {
      background-color: #ff9800;
    }
    input[type="button"].operator:hover {
      background-color: #f57c00;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <input type="button" value="7" onclick="appendToDisplay('7')">
    <input type="button" value="8" onclick="appendToDisplay('8')">
    <input type="button" value="9" onclick="appendToDisplay('9')">
    <input type="button" value="/" class="operator" onclick="appendToDisplay('/')">
    <br>
    <input type="button" value="4" onclick="appendToDisplay('4')">
    <input type="button" value="5" onclick="appendToDisplay('5')">
    <input type="button" value="6" onclick="appendToDisplay('6')">
    <input type="button" value="*" class="operator" onclick="appendToDisplay('*')">
    <br>
    <input type="button" value="1" onclick="appendToDisplay('1')">
    <input type="button" value="2" onclick="appendToDisplay('2')">
    <input type="button" value="3" onclick="appendToDisplay('3')">
    <input type="button" value="-" class="operator" onclick="appendToDisplay('-')">
    <br>
    <input type="button" value="0" onclick="appendToDisplay('0')">
    <input type="button" value="." onclick="appendToDisplay('.')">
    <input type="button" value="=" class="operator" onclick="calculate()">
    <input type="button" value="+" class="operator" onclick="appendToDisplay('+')">
    <br>
    <input type="button" value="C" class="operator" onclick="clearDisplay()">
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        alert('Invalid expression!');
      }
    }
  </script>
</body>
</html>
